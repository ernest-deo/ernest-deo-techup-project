<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Fantasy Visualizer - Useful Links</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/useful_links-styles.css">
</head>
<body>
    <div id="header-container"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <section id="useful-links">
        <h2>Useful Links</h2>
        <ul class="useful_links-list">
            <li><a href="https://www.espn.com/fantasy/basketball/" target="_blank">ESPN Fantasy Basketball</a></li>
            <li><a href="https://basketball.fantasysports.yahoo.com/" target="_blank">Yahoo Fantasy Basketball</a></li>
            <li><a href="https://www.rotowire.com/basketball/" target="_blank">RotoWire NBA News and Analysis</a></li>
            <li><a href="https://www.basketball-reference.com/" target="_blank">Basketball Reference</a></li>
            <li><a href="https://www.nba.com/stats" target="_blank">NBA.com Stats</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 NBA Fantasy League Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
