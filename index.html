<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Fantasy League Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="header-container"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });
    </script>

    <main class="main-container">
        <section id="nba-champions">
            <div class="gif-container">
                <img src="giphy.webp" alt="NBA Champions" class="responsive-image">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NBA Fantasy League Dashboard | Designed for fantasy enthusiasts</p>
    </footer>
</body>
</html>
