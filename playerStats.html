<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Fantasy Visualizer - Player Statistics</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    <header>
        <h1>NBA Fantasy Visualizer</h1>
        <nav>
            <ul>
                <li><a href="playerStats.html">Player Statistics</a></li>
                <li><a href="#player-compare">Player Comparison</a></li>
                <li><a href="#player-trends">Player Trends</a></li>
                <li><a href="#nba-schedule">NBA Schedule</a></li>
            </ul>
        </nav>
    </header>

    <section id="player-stats">
        <h2>Player Statistics</h2>
        
        <!-- Team Filter Dropdown -->
        <label for="team-filter">Filter by Team:</label>
        <select id="team-filter">
            <option value="">All Teams</option>
            <option value="ATL">Atlanta Hawks</option>
            <option value="BOS">Boston Celtics</option>
            <option value="BKN">Brooklyn Nets</option>
            <option value="CHA">Charlotte Hornets</option>
            <option value="CHI">Chicago Bulls</option>
            <option value="CLE">Cleveland Cavaliers</option>
            <option value="DAL">Dallas Mavericks</option>
            <option value="DEN">Denver Nuggets</option>
            <option value="DET">Detroit Pistons</option>
            <option value="GSW">Golden State Warriors</option>
            <option value="HOU">Houston Rockets</option>
            <option value="IND">Indiana Pacers</option>
            <option value="LAC">Los Angeles Clippers</option>
            <option value="LAL">Los Angeles Lakers</option>
            <option value="MEM">Memphis Grizzlies</option>
            <option value="MIA">Miami Heat</option>
            <option value="MIL">Milwaukee Bucks</option>
            <option value="MIN">Minnesota Timberwolves</option>
            <option value="NOP">New Orleans Pelicans</option>
            <option value="NYK">New York Knicks</option>
            <option value="OKC">Oklahoma City Thunder</option>
            <option value="ORL">Orlando Magic</option>
            <option value="PHI">Philadelphia 76ers</option>
            <option value="PHX">Phoenix Suns</option>
            <option value="POR">Portland Trail Blazers</option>
            <option value="SAC">Sacramento Kings</option>
            <option value="SAN">San Antonio Spurs</option>
            <option value="TOR">Toronto Raptors</option>
            <option value="UTA">Utah Jazz</option>
            <option value="WAS">Washington Wizards</option>
        </select>

        <table id="stats-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Games Played</th>
                    <th>FG%</th>
                    <th>FT%</th>
                    <th>Points</th>
                    <th>3PM</th>
                    <th>Rebounds</th>
                    <th>Assists</th>
                    <th>Steals</th>
                    <th>Blocks</th>
                    <th>Turnovers</th>
                </tr>
            </thead>
            <tbody>
                <!-- Player statistics will be populated here -->
            </tbody>
        </table>
        <button id="load-stats">Load Player Stats</button>
    </section>

    <script src="script.js"></script>
    <script>
        const stats = [
            { player: 'LeBron James', team: 'LAL', gamesPlayed: 10, points: 24, rebounds: 8, assists: 7, steals: 1, blocks: 1, fgPercentage: 50, ftPercentage: 75, threePMade: 3, turnovers: 2 },
            { player: 'Kevin Durant', team: 'PHX', gamesPlayed: 10, points: 26, rebounds: 6, assists: 5, steals: 1, blocks: 0, fgPercentage: 52, ftPercentage: 90, threePMade: 2, turnovers: 1 },
            { player: 'Giannis Antetokounmpo', team: 'MIL', gamesPlayed: 10, points: 30, rebounds: 12, assists: 5, steals: 1, blocks: 2, fgPercentage: 55, ftPercentage: 67, threePMade: 1, turnovers: 3 },
            // Add more player data as needed
        ];

        document.getElementById('load-stats').addEventListener('click', loadStats);
        document.getElementById('team-filter').addEventListener('change', loadStats);

        function loadStats() {
            const selectedTeam = document.getElementById('team-filter').value;
            const tbody = document.getElementById('stats-table').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear previous stats

            const filteredStats = selectedTeam ? stats.filter(stat => stat.team === selectedTeam) : stats;

            filteredStats.forEach(stat => {
                const row = tbody.insertRow();
                row.insertCell(0).innerText = stat.player;
                row.insertCell(1).innerText = stat.team;
                row.insertCell(2).innerText = stat.gamesPlayed;
                row.insertCell(3).innerText = stat.points;
                row.insertCell(4).innerText = stat.rebounds;
                row.insertCell(5).innerText = stat.assists;
                row.insertCell(6).innerText = stat.steals;
                row.insertCell(7).innerText = stat.blocks;
                row.insertCell(8).innerText = stat.fgPercentage + '%';
                row.insertCell(9).innerText = stat.ftPercentage + '%';
                row.insertCell(10).innerText = stat.threePMade;
                row.insertCell(11).innerText = stat.turnovers;
            });
        }
    </script>
</body>
</html>
